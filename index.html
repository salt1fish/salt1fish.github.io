<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<!-- rawgithack development URL -->
<!--<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>-->
<script src='script/aframe-ar-nft.js'></script>


<body style='margin : 0px; overflow: hidden;'>
<!-- minimal loader shown until image descriptors are loaded -->
<div class="arjs-loader">
    <div>Loading, please wait...</div>
</div>
<a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
    <a-assets>
        <img id="my-image" src="images/animal/1.png">
    </a-assets>


    <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
    <a-nft
            type='nft' url='trex/trex-image/trex'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
        <!--        <a-entity-->
        <!--                gltf-model='https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb'-->
        <!--                scale="5 5 5"-->
        <!--                position="150 300 -100"-->
        <!--        >-->
        <!--        </a-entity>-->
        <!--        <a-plane color="#CCC" height="20" width="20"></a-plane>-->
        <!--        <a-plane src="#ground" height="100" width="100" rotation="-90 0 0"></a-plane>-->
        <!-- Using the asset management system. -->
        <a-image src="#my-image" height="100" width="100" rotation="-90 0 0"></a-image>
    </a-nft>
    <a-entity camera></a-entity>
</a-scene>
</body>
