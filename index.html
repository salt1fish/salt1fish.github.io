<html>
<head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>

    <!-- rawgithack development URL -->
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
    <script>
        AFRAME.registerComponent('rotation-reader', {
            /**
             * We use IIFE (immediately-invoked function expression) to only allocate one
             * vector or euler and not re-create on every tick to save memory.
             */
            tick: (function () {
                var position = new THREE.Vector3();
                var quaternion = new THREE.Quaternion();

                return function () {
                    this.el.object3D.getWorldPosition(position);
                    this.el.object3D.getWorldQuaternion(quaternion);
                    // position and rotation now contain vector and quaternion in world space.
                };
            })()
        });
    </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<!-- minimal loader shown until image descriptors are loaded -->
<div class="arjs-loader">
    <div>Loading, please wait...</div>
</div>
<a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

    <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
    <a-nft
            type='nft' url='./trex/book-image/book'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
        <a-entity
                gltf-model='./trex/scene.gltf'
                scale="5 5 5"
                position="150 300 -100"
                rotation="-10 0 0 "
        >
        </a-entity>
    </a-nft>
    <a-entity camera look-controls rotation-reader wasd-controls position="0 1.6 0"></a-entity>
</a-scene>
</body>
</html>
