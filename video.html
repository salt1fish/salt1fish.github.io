<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
    <link rel="stylesheet" href="./css/video.css">
    <script src="script/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <script src="script/back.js"></script>

    <script>
        $(function () {
            window.AndroidBack.listen(() => {
                console.log('back');
                detailsBackClick();
            });
        })
    </script>
</head>
<body>
<!-- 返回按钮 -->
<a href="javascript:void(0)" class="back-btn" id="details-back-btn" onclick="detailsBackClick()">
    <img src="images/back1-btn.png" alt="">
</a>

<script>
    function detailsBackClick() {
        let slide = $("#slide-sec", window.parent.document);
        let myIframe = $("#my-iframe", window.parent.document);
        slide.css('visibility', 'hidden', 'important');
        myIframe.removeAttr("src");
    }
</script>

<nav>
    <div class="logo"><a href="javascript:void(0)" id="logo-btn"></a></div>
</nav>

<div id="playerContainer">
    <video id="videoPlayer" controls>
        <!-- 在这里嵌入视频文件 -->
        <source src="video.mp4" type="video/mp4">
    </video>
</div>
<script>
    // 获取视频播放器元素
    var videoPlayer = document.getElementById("videoPlayer");

    // 播放暂停控制
    function togglePlay() {
        if (videoPlayer.paused) {
            videoPlayer.play();
        } else {
            videoPlayer.pause();
        }
    }

    // 添加播放暂停按钮点击事件
    videoPlayer.addEventListener("click", togglePlay);

    function itemClick() {
        let itemId = $(window.event.currentTarget)[0].id;
        let video_src = ""
        if (itemId === "cont1") {
            video_src = "https://youtu.be/zIazgxjMC4w?si=lbMHa76WbeSdjNbU";
        } else if (itemId === "cont2") {
            video_src = "";
        } else if (itemId === "cont3") {
            video_src = "https://youtu.be/2KftxtYLBok?si=Lf6BqusBRVwgQ4Sq";
        } else if (itemId === "cont4") {
            video_src = "";
        } else if (itemId === "cont5") {
            video_src = "";
        } else if (itemId === "cont6") {
            video_src = "";
        }

        if (video_src !== "") {
            Fancybox.show([
                {
                    src: video_src,
                    width: 640,
                    height: 360,
                },
            ]);
        }
    }
</script>

<div class="content py-3">
    <div class="userCont mb-3">
        <div class="item" id="cont1">

    <!-- 更多推广 -->
